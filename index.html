<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>World Countries Data</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
    <header id="countries">
        <h2 class="heading">World Countries Data</h2>
        <h4 class="subtitle">Currently we have <span class="no-of-count"></span> countries</h4>
    </header>
    <main>

        <div class="wrapper">
            <div class="graph-buttons">
                <button class="population">Population</button>
                <button class="languages">Languages</button>
            </div>
            <h4 class="feedback">10 Most <span class="most"> </span> in the world</h4>
            <h4 class="graph-title"></h4>
            <div class="graphs">
                <div class="graph-wrapper" id="stat">
                </div>
            </div>
        </div>
    </main>
</div>

    <script src="./countries.js"></script>
    <script src="./main.js"></script>

</body>

</html>
